<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alura ONE:Encriptador de Texto</title>
    <link rel="icon" href="assets/one_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <a href="index.html">
        <img class="header-logo" src="assets/alura_logo.png" alt="Alura logo">
        </a>
    </header>
    <main>
        <section class="text-input-section">
            <textarea class="input-text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="input-guidance">
                <img src="assets/bi_exclamation.png" alt="Indicación importante">
                 <h6>Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="input-buttons">
                <button class="encrypt-button" onclick="handleEncryptButton()">Encriptar</button>
                <button class="decrypt-button" onclick="handleDecryptButton()">Desencriptar</button>
            </div>
        </section>
        <aside class="text-output-section">
            <textarea class="output-text-area"  cols="20" rows="10"></textarea>
            <div class="output-message">
                <h4>No se ingresó ningún texto</h4>
                <h5>Ingresa el texto que quieres encriptar o desencriptar.</h5>
            </div>               

            <div class="output-buttons">
                <button class="copy-button" onclick="copyToClipboard()">Copiar</button>
            </div>  
        </aside>

    </main>
    <script src="script.js"></script>
    <footer class="footer-section">
        <p>Copyright&copy;<a href="https://www.linkedin.com/in/j-aldo-cervantess/" target="_blank" class="footer-linkedin"> @aldusseven </a>Oracle ONE Alura G7 </p>
    </footer>
    
</body>
</html>
